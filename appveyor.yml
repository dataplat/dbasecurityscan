# - C:\Program Files\WindowsPowerShell\Modules\Pester -> appveyor.yml
# - C:\Program Files\WindowsPowerShell\Modules\dbatools -> appveyor.yml

shallow_clone: true

environment:
  environment: master
  version: 0.0.$(appveyor_build_number)

