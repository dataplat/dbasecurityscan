build: off
version: 0.0.{build}

install:
    - ps: Install-Module Pester -Force -Scope CurrentUser
    - ps: Install-Module PSScriptAnalyzer -Force -Scope CurrentUser
    - ps: Install-Module dbatools -Force -Scope CurrentUser

